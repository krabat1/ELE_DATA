name: Sync Data from GAS
on:
  schedule:
    - cron: '0 0 * * *' # Naponta egyszer, éjfélkor fut le (átírható pl. '0 * * * *'-ra óránkéntihoz)
  workflow_dispatch:      # Ez ad egy "Run workflow" gombot a felületen a kézi indításhoz

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch and process JSON
        run: |
          # Letöltés, a 'data' kulcs kiszedése és minifikálás
          curl -L "${{ secrets.GAS_URL }}" | jq -r '.data' > data.json
          
          # Hash és verzió infó generálása
          HASH=$(sha256sum data.json | awk '{print $1}')
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "{\"fullHash\": \"$HASH\"}" > version.json

      - name: Commit and Push changes
        run: |
          # 1. Beállítjuk a bot "személyazonosságát"
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # 2. Hozzáadjuk MINDKÉT fájlt a feltöltendő csomaghoz (Staging)
          git add data.json version.json

          # 3. Ellenőrizzük, hogy van-e egyáltalán változás a tegnapihoz képest
          if ! git diff --cached --exit-code; then
            # Ha volt változás, EGYETLEN commitban elmentjük mindkettőt
            git commit -m "Auto-update data and version (Atomic): $(date +'%Y-%m-%d %H:%M')"
            git push
          else
            # Ha nem volt változás a táblázatban, nem szemeteljük tele a repót
            echo "Nincs új adat, a fájlok megegyeznek a korábbival. Nem szükséges commit."
          fi